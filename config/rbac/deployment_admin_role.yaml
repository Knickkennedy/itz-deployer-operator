# This rule is not used by the project itz-deployer-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over techzone.techzone.ibm.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: itz-deployer-operator
    app.kubernetes.io/managed-by: kustomize
  name: deployment-admin-role
rules:
- apiGroups:
  - techzone.techzone.ibm.com
  resources:
  - deployments
  verbs:
  - '*'
- apiGroups:
  - techzone.techzone.ibm.com
  resources:
  - deployments/status
  verbs:
  - get
